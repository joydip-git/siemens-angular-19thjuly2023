<ng-template #loading>
    <span>Loading...please wait</span>
</ng-template>
<ng-template #errMsg>
    <span>{{errorMessage}}</span>
</ng-template>
<ng-template #norecord>
    <span>No record found</span>
</ng-template>

<div *ngIf="loadingComplete;else loading">
    <div *ngIf="errorMessage==='';else errMsg">
        <div *ngIf="products && products.length>0;else norecord">
            <br>
            <app-filter-product-name (filterValueChanged)="updateFilterValue($event)"></app-filter-product-name>
            <br>
            <table class="table table-hover">
                <tr class="thead-style">
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Delete</th>
                </tr>
                <tbody class="table-dark">
                    <tr *ngFor="let p of (products|productfilter:filterText)">
                        <td>
                            <img class="img-style" [src]="p.imageUrl" alt="NA">
                        </td>
                        <td>
                            {{p.productName|uppercase}}
                        </td>
                        <td>
                            {{p.price|currency:'USD'}}
                        </td>
                        <td>
                            <app-star [rating]="p.starRating"></app-star>
                        </td>
                        <td>
                            <button class="btn btn-danger" type="button">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

                style="display: inline-flex;">
                <img [src]="p.imageUrl" class="card-img-top img-style" alt="NA">

                        {{p.description}}
                    </p>
                    <button type="button" class="btn btn-danger">Delete</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary">View</button>
                </div>
            </div> -->
        </div>
    </div>
</div>
